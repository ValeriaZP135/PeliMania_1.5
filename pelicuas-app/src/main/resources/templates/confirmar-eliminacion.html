<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirmar Eliminación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4><i class="fas fa-exclamation-triangle me-2"></i>Confirmar Eliminación</h4>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <img th:src="${pelicula.urlPoster}" alt="Poster" 
                                 style="width: 150px; height: 200px; object-fit: cover;" 
                                 class="rounded">
                        </div>
                        
                        <h5 class="text-center mb-3" th:text="${pelicula.titulo}">Título</h5>
                        
                        <div class="alert alert-warning">
                            <strong>¿Estás seguro que deseas eliminar esta película?</strong><br>
                            Esta acción no se puede deshacer.
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancelar
                            </a>
                            
                            <form th:action="@{/peliculas/eliminar/{id}(id=${pelicula.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash me-1"></i>Eliminar Definitivamente
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
