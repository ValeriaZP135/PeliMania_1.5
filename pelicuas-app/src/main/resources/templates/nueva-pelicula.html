<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Película</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Agregar nueva película</h2>

    <form th:action="@{/peliculas/guardar}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" name="titulo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Director</label>
            <input type="text" class="form-control" name="director" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Año de lanzamiento</label>
            <input type="number" class="form-control" name="anoLanzamiento" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Género</label>
            <input type="text" class="form-control" name="genero" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Sinopsis</label>
            <textarea class="form-control" name="sinopsis" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Imagen (poster)</label>
            <input type="file" class="form-control" name="imagen" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Película</button>

        <div th:if="${param.success}" class="alert alert-success mt-3">
            Película guardada correctamente.
        </div>
    </form>
</body>
</html>
